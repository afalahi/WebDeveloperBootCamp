<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <!-- Styles -->
    <link rel="stylesheet" href="stylesheets/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/gallery.css" type="text/css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-gallery" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Images</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-gallery">
                <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- NavBar -->
    <!-- Main Container -->
    <div class="container">
        <div class="jumbotron">
                <h1><span class="glyphicon glyphicon-camera" aria-hidden="true"></span> The Image Gallery</h1>
                <p>A bunch of beautiful images that I didn't take</p>
        </div>
        <!-- Image Grid -->
        <div class="row" id="image-grid">
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail"><img src="images/gallery/1.jpg" alt=""></div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail"><img src="images/gallery/2.jpg" alt=""></div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail"><img src="images/gallery/3.jpeg" alt=""></div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail"><img src="images/gallery/4.jpeg" alt=""></div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail"><img src="images/gallery/5.jpeg" alt=""></div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail"><img src="images/gallery/6.jpg" alt=""></div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail"><img src="images/gallery/7.jpeg" alt=""></div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail"><img src="images/gallery/8.jpeg" alt=""></div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail"><img src="images/gallery/9.jpeg" alt=""></div>
            </div>
        </div>
    </div><!-- Main Container -->
<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
